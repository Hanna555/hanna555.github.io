<html>

<head>
    <script>
        function showAlert() {
            alert("Button clicked!");
        }

        function showConfirmation() {
            var result = confirm("Are you sure?");
            if (result) {
                alert("Confirmed!");
            } else {
                alert("Cancelled!");
            }
        }

        function showPrompt() {
            var name = prompt("Please enter your name:");
            if (name) {
                alert("Hello, " + name + "!");
            } else {
                alert("No name entered!");
            }
        }
    </script>
    <style>
        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
        }

        .active,
        .accordion:hover {
            background-color: #ccc;
        }

        .panel {
            padding: 0 18px;
            background-color: white;
            display: none;
            overflow: hidden;
        }
    </style>
</head>

<title>我的部落格</title>
</head>

<body>
    <header>
        <h1>歡迎來到我的部落格</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">首頁</a></li>
            <li><a href="#">關於我</a></li>
            <li><a href="#">文章</a></li>
            <li><a href="#">聯絡我</a></li>
        </ul>
    </nav>

    <main>
        <article>
            <h2>我的第一篇部落格文章</h2>
            <p>這是我的第一篇部落格文章的內容。</p>
        </article>

        <article>
            <h2>我的第二篇部落格文章</h2>
            <p>這是我的第二篇部落格文章的內容。</p>
        </article>

        <button class="accordion" onclick="showPrompt()">按鈕</button>
        <div class="panel">
            <p>這是手風琴的內容。</p>
        </div>
    </main>

    <footer>
        <p>版權所有 &copy; 2022 我的部落格</p>
    </footer>

    <script>
        var accordions = document.getElementsByClassName("accordion");
        for (var i = 0; i < accordions.length; i++) {
            accordions[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
    </script>
</body>
